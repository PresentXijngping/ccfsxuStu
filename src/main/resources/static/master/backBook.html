    <script type="text/javascript">
      var len = 0;
      var datas;
      var index = 0;
//      $("#isbn").change(function () {
//        if(this.value.length>=13) {
//          searchOrder();
//        }
//      });
      // 查询借阅情况
      function searchOrder() {
        if($("#isbn").val() == "") {
          bootbox.alert({
            size: "small",
            title: "提示消息",
            message: "请输入合法的ISBN编号"
          });
          return;
        }
        $.ajax({
          url: "/searchOrder",
          type: "post",
          data: {
            isbn: $("#isbn").val()
          },
          success: function (res) {
//            console.log(res);
            len = res.len;
            datas = res.data;
            showOlder();
          },
          error: function (res) {
            console.log(res);
          }
        });
      }
      // 展示订单
      function showOlder() {
        $("#no").empty();
        for(var i=0; i<datas.length; i++) {
          index = i;
          $.ajax({
            url: "/selectMemberByNo",
            type: "post",
            data: {
              no: datas[index].memberNo
            },
            success: function (res) {
              $("#no").append("<option value=\""+datas[index].no+"\">"+datas[index].memberNo+" - "+res.data[0].name+"</option>");
            },
            error: function (res) {
              console.log(res);
            }
          });
        }
        if(len>0) {
          bootbox.alert({
            size: "small",
            title: "提示消息",
            message: "查询成功"
          });
        } else {
          bootbox.alert({
            size: "small",
            title: "提示消息",
            message: "该书无借阅记录"
          });
        }
      }
      
      // 提交还书信息
      function submitBorrow () {
        if(len<1) {
          bootbox.alert({
            size: "small",
            title: "提示消息",
            message: "请先查询借书记录"
          });
          return;
        }
        $.ajax({
          url: "/backBook",
          type: "post",
          data: {
            isbn: $("#isbn").val(),
            no: $("#no").val()
          },
          success: function (res) {
//            console.log(res);
            if(res.ret) {
              bootbox.alert({
                size: "small",
                title: "提示消息",
                message: "还书成功"
              });
            }
          },
          error: function (res) {
            console.log(res);
          }
        });
      }

    </script>
