			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="alert alert-info" role="alert" align="center">初次参加CSP认证需提供一张一寸照片<br>非第一次不必上传</div>
				</div>
			</div>
			<div class="row">
				<form class="form-horizontal col-md-12" id="applicateForm">
					<div class="form-group">
						<label class="col-md-5 control-label">考试名称</label>
						<div class="col-md-3">
							<select class="form-control" id="certSet" required name="certNo">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">考生姓名</label>
						<div class="col-md-3">
							<input class="form-control" id="name" name="name" value="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">会员号</label>
						<div class="col-md-3">
							<input class="form-control" name="memberNo" value="" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">身份证号</label>
						<div class="col-md-3">
							<input class="form-control" name="id" placeholder="请输入身份证号" required/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">手机号</label>
						<div class="col-md-3">
							<input type="number" name="phone" class="form-control" placeholder="请输入手机号" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">邮箱</label>
						<div class="col-md-3">
							<input class="form-control" name="email" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">编程语言</label>
						<div class="col-md-3">
							<select class="form-control" name="language">
								<option value="C/C++">C/C++</option>
								<option value="Java">Java</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">考生身份</label>
						<div class="col-md-3">
							<select name="degree" class="form-control">
							<option value="大一">大一</option>
							<option value="大二">大二</option>
							<option value="大三">大三</option>
							<option value="大四">大四</option>
							<option value="研一">研一</option>
							<option value="研二">研二</option>
							<option value="研三">研三</option>
							<option value="在读博士">在读博士</option>
							<option value="其他">其他</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">认证目的</label>
						<div class="col-md-3">
							<select class="form-control" name="purpose" id="purpose" required onchange="showkaoyanInput()">
								<option value="就业">就业</option>
								<option value="考研">考研</option>
								<option value="其他">其他</option>
							</select>
						</div>
						<div class="col-md-2">
							<input name="school" id="kaoyan" type="text" style="display: none;" class="form-control" placeholder="考研意向学校">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">CSP账号</label>
						<div class="col-md-3">
							<input type="text" name="username" class="form-control" placeholder="请输入登录账号，没有先注册" required>
						</div>
						<div class="col-md-1"><a class="btn btn-info" target="_blank" href="http://www.cspro.org/lead/application/ccf/login.jsp">登录测试</a></div>
					</div>
					<div class="form-group">
						<label class="col-md-5 control-label">登录密码</label>
						<div class="col-md-3">
							<input type="password" name="password" class="form-control" placeholder="请输入登录密码" required>
						</div>
					</div>
					<div class="col-md-2 col-md-offset-5">
						<button class="btn btn-lg btn-primary btn-block" type="button" onclick="showTips()">报名</button>
					</div>
				</form>
			</div>
			<br><br>
			<div class="row">
					<form class="form-horizontal col-md-12">

  	<script text="text/javascript">
      getCertSetNotStart();
      getMemberIfo();
      // 获取会员信息
			function getMemberIfo() {
				$.ajax({
					url: "/getMemberInfo",
					type: "POST",
          success: function (res) {
					  if(res.ret) {
              document.getElementsByName("memberNo")[0].value = res.data[0].no;
              document.getElementsByName("name")[0].value = res.data[0].name;
              document.getElementsByName("phone")[0].value = res.data[0].phone;
              document.getElementsByName("email")[0].value = res.data[0].email;
              document.getElementsByName("id")[0].value = res.data[0].id;
              if(res.data[0].expired) {
                document.getElementsByName("memberNo")[0].value = "会员已过期，请先续费";
							}
            }
            else {
//					    window.location.href = "/login";
						}
					},
					fail: function (res) {
            console.log(res);
          }
				});
      }
			// 获取未开始认证考试的集合
			function getCertSetNotStart() {
				$.ajax({
					type:"POST",
					url:"/getCertSetNotStart",
					success: function (res) {
						var tempStr;
						for(var i=0; i<res.data.length; i++) {
							tempStr = "<option value=\""+res.data[i].no+"\">"+res.data[i].name+"</option>";
						}
						$("#certSet").append(tempStr);
					},
					fail: function (res) {
						console.log(res);
					}
				});
			}
			// 选择考研后出现填写意向学校
			function showkaoyanInput() {
				if($("#purpose").val() == "考研") {
					$("#kaoyan").show();
				} else {
							$("#kaoyan").hide();
				}
			}

			// 报名
			function applicate() {
				$.ajax({
					type:"POST",
					url:"/applicate",
					data: $("#applicateForm").serialize(),
					success: function (res) {
					  if(res.ret)
            	bootbox.alert("报名成功");
					  else
              bootbox.alert("报名失败，请联系工作人员");
//            console.log(res);
					},
					fail: function (res) {
					  bootbox.alert("报名失败，请联系工作人员");
						console.log(res);
					}
				});
			}
			// 弹出提示框
			function showTips() {
			  var obj = $("#applicateForm").serializeJson();
				if(obj.certNo==null || obj.id == ""
					|| obj.degree=="" || obj.email==""
					|| obj.language=="" || obj.memberNo==""
					|| obj.name=="" || obj.password==""
					|| obj.phone=="" || obj.purpose==""
					|| obj.username=="") {
          bootbox.alert({
            size: "small",
            title: "提示消息",
            message: "您的信息填写不完整!",
            callback: function(){  }
          });
				  return;
				}
				bootbox.confirm({
					title: "请核实你的报名信息？",
					message: "若报名信息无误，请准备缴纳保证金。",
					buttons: {
						cancel: {
							label: '<i class="fa fa-times"></i> 取消'
						},
						confirm: {
							label: '<i class="fa fa-check"></i> 确认'
						}
					},
					callback: function (result) {
					  if(result) {
              applicate();
						}
					}
				});
			}
      ( function ($){
        $.fn.serializeJson= function (){
          var serializeObj={};
          $( this .serializeArray()).each( function (){
            serializeObj[ this .name]= this .value;
          });
          return serializeObj;
        };
      })(jQuery);
      (function($){
        $.fn.serializeJson=function(){
          var serializeObj={};
          $(this.serializeArray()).each(function(){
            serializeObj[this.name]=this.value;
          });
          return serializeObj;
        };
      })(jQuery);

      var xhr = new XMLHttpRequest();
      // 上传照片
			function uploadPhoto() {
        var fileObj = $("#exampleInputFile")[0].files[0];
        var FileController = "/uploadPhoto";
        // FormData 对象
        var form = new FormData();
        form.append("photo", fileObj);// 文件对象
				form.append("memberNo", document.getElementsByName("memberNo").item(0).value);
        // XMLHttpRequest 对象
        xhr.open("post", FileController, true);
        xhr.onload = function () {
//           alert("上传完成!");
        };
        xhr.send(form);
        xhr.onreadystatechange = callbackUpload;
      }
      function callbackUpload() {
        if(xhr.readyState == 4 && xhr.status == 200) {
//					var temp = xhr.responseText;
//					console.log(temp);
					var obj = jQuery.parseJSON(xhr.responseText);
//					console.log(obj);
					if(obj.ret) {
						bootbox.alert({
							size: "small",
							title: "提示信息",
							message: "提交成功!",
							callback: function(){  }
						});
					} else {
						bootbox.alert({
							size: "small",
							title: "提交失败",
							message: "请在填写报名信息后再提交照片!",
							callback: function(){  }
						});
					}
      	}
      }
